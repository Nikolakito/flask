{% extends 'base.html' %} {% block header %}
<h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %} {% block content %}
<form method="post">
  <label for="newEmail">Cambiar email</label>
  <input
    name="newEmail"
    id="newEmail"
    value="{{ request.form['email'] or g.user['email'] }}"
    required
  />
  <input type="submit" value="Save" />
</form>
{% endblock %}
