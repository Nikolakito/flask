<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
<nav>
  <h1>minipekkaAÑA</h1>
  <ul>
    {% if g.user %}
    <li>
      <span
        ><a class="action" href="{{ url_for('blog.emailupdate') }}">
          {{ g.user['username'] }}({{ g.user['email'] }})
        </a></span
      >
    </li>
    <li><a href="{{ url_for('auth.logout') }}">Cerrar sesión</a> {% else %}</li>

    <li><a href="{{ url_for('auth.register') }}">Registrarse</a></li>
    <li>
      <a href="{{ url_for('auth.login') }}">Iniciar sesión</a>
      {% endif %}
    </li>
  </ul>
</nav>
<section class="content">
  <header>{% block header %}{% endblock %}</header>
  {% for message in get_flashed_messages() %}
  <div class="flash">{{ message }}</div>
  {% endfor %} {% block content %}{% endblock %}
</section>
